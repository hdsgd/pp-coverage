# SonarCloud Configuration
# Organization and project key will be provided via GitHub Actions
sonar.sources=src
sonar.tests=tests
sonar.test.inclusions=tests/**/*.test.ts
sonar.exclusions=tests/**,node_modules/**,coverage/**,dist/**
sonar.coverage.exclusions=tests/**,**/*.test.ts
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.sourceEncoding=UTF-8
sonar.typescript.tsconfigPath=tsconfig.json
sonar.language=ts